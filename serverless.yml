service: lambda-service
package:
  exclude:
    - node_modules/**

provider:
  name: aws
  apiGateway:
    shouldStartNameWithService: true
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  profile: default         

functions:
  hello:
    handler: firstone/handler.hello
    events:
      - http:
          method: get
          path: firstone/hello
    environment:
      NODE_PATH: "../:/opt/node_modules"
    layers:
      - arn:aws:lambda:us-east-1:450972631024:layer:MomentLayer:2
      
